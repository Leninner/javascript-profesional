<html>
    <head>
        <title>Platzi Video</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="./assets/index.css" />
    </head>

    <body>
        <header>
            <h1>Platzi Video</h1>
            <p>An extensible media player</p>
        </header>

        <main class="container">
            <video class="movie">
                <source src="./assets/BigBuckBunny.mp4" />
            </video>

            <button>Play/Pause</button>
        </main>

        <script type="module" src="./assets/index.js"></script>
        <!-- Al dar a un script el tipo módulo, todo lo declarado en el src queda con scope modular. Es decir que solo se puede acceder a el en el archivo, y no fuera de él. Sin embargo funciona bien el programa -->
    </body>
</html>
